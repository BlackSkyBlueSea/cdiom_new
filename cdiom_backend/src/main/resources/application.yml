server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  tomcat:
    # Tomcat线程池配置（支持多用户并发访问）
    threads:
      max: 200          # 最大工作线程数（默认200）
      min-spare: 10     # 最小空闲线程数（默认10）
    # 连接器配置
    max-connections: 10000  # 最大连接数
    accept-count: 100       # 等待队列长度
    connection-timeout: 20000  # 连接超时时间（毫秒）

spring:
  application:
    name: cdiom_backend
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.sql.init.SqlInitializationAutoConfiguration
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cdiom_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&rewriteBatchedStatements=true
    username: root
    password: 12345
    hikari:
      # 数据库连接池配置（支持多用户并发访问）
      minimum-idle: 10              # 最小空闲连接数（建议设置为最大连接数的50%）
      maximum-pool-size: 50          # 最大连接池大小（根据并发用户数调整）
      connection-timeout: 30000      # 连接超时时间（30秒）
      idle-timeout: 600000           # 空闲连接超时时间（10分钟）
      max-lifetime: 1800000          # 连接最大生命周期（30分钟）
      leak-detection-threshold: 60000 # 连接泄漏检测阈值（60秒）
      # 连接池性能优化
      pool-name: CDIOM-HikariPool
      register-mbeans: true          # 启用JMX监控
      # 连接验证
      connection-test-query: SELECT 1
      validation-timeout: 5000       # 验证超时时间（5秒）

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  type-aliases-package: com.cdiom.backend.model
  mapper-locations: classpath*:mappers/*.xml

# JWT配置
jwt:
  secret: cdiom-secret-key-for-jwt-token-generation-minimum-32-characters
  expiration: 28800000  # 8小时（毫秒）

logging:
  level:
    root: INFO
    com.cdiom.backend: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: logs/cdiom_backend.log
    max-size: 10MB
    max-history: 30

